version: '3.9'

services:

  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./pg:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT_HOST}:${POSTGRES_PORT_CONTAINER}
